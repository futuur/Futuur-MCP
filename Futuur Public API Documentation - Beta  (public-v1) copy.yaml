      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          nullable: true
          maxLength: 50
          minLength: 3
          pattern: ^[-a-zA-Z0-9_]+$
        picture:
          type: string
          format: uri
      required:
      - id
