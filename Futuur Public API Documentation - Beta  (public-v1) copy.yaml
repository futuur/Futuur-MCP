      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
        slug:
          type: string
          readOnly: true
          description: The slug is used to populate the URLs.
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
      - slug
